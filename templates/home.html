<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>{{ title }}</title>
</head>
    <body class="bg-light">
        <header class="bg-success text-white text-center py-3">
            <h1>My AccountBook</h1>
            <nav>
                <a href="#" class="text-white me-3">New</a>
                <a href="/transactions" class="text-white me-3">Transactions</a>
                <a href="#" class="text-white">Report</a>
            </nav>
        </header>
    <div class="container mt-4">
            <section class="transaction-form mb-4 p-4 bg-white rounded">
                <h2 class="mb-3">Add New Transaction:</h2>
                <form action="/add-transaction" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Date:</label>
                        <input type="date" class="form-control" id="currentDate" name="date">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Category:</label>
                        <select class="form-control" name="category">
                            <option>Food</option>
                            <option>Drinks</option>
                            <option>Transport</option>
                            <option>Entertainment</option>
                            <option>Household</option>
                            <option>Gifts</option>
                            <!-- Add more categories as needed -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description:</label>
                        <input type="text" class="form-control" name="description">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Amount:</label>
                        <input type="number" class="form-control" name="amount">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Type:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" value="expense" id="expense">
                            <label class="form-check-label" for="expense">Expense</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" value="income" id="income">
                            <label class="form-check-label" for="income">Income</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Payment Method:</label>
                        <select class="form-control" name="payment_method">
                            <option>Cash</option>
                            <option>Credit Card</option>
                            <option>Mobile Payments</option>
                            <!-- Add more payment methods as needed -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Merchant:</label>
                        <input type="text" class="form-control" name="merchant">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Location:</label>
                        <input type="text" class="form-control" name="location">
                    </div>
                    <!-- <div class="mb-3">
                        <label class="form-label">Receipt:</label>
                        <input type="file" class="form-control" name="receipt">
                    </div> -->
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </section>
            
            <!-- Add more sections as needed -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
        document.addEventListener("DOMContentLoaded", function() {
            let today = new Date();
            let dd = String(today.getDate()).padStart(2, '0');
            let mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
            let yyyy = today.getFullYear();
        
            today = yyyy + '-' + mm + '-' + dd;
            document.getElementById("currentDate").value = today;
        });
        </script>
    </body>
</html>
